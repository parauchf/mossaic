{% extends "base.html" %}


{% block content %}




<h3>Register</h3>
<form action="." method="post" autocomplete="off">
{% csrf_token %}
{% if form.errors %}
<div class="submit-stripe red"> &#x26A0; {{ form.errors }} </div>
{% endif %}
<div class="form-panel gray">
<table>
{{ form.as_table }}
</table>
</div>

<p id="submit-container" class="submit-stripe gray">
<input type="submit" value="Register" />
<input type="hidden" name="next" value="{{ next }}" />
</p>

</form>




{% endblock %}
