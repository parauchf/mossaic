{% extends "modelBase.html" %}

{% block tabcontent %}

<div id="tab-content">

	 <table cellpadding="0" cellspacing="0" border="0" class="display grad" id="users_table" width="100%" align="center">
       	<thead>
			<tr><th>Name</th>
			<th>Type</th>
			
		</thead>
		<tbody>
			{% for metric in metrics %}
			<tr>
				<td><a href="/metrics/{{metric.id}}">{{metric.name}}</a>
				<td>{{ metric.metricType }}</td></tr>
			{% endfor %}
		</tbody>
       </table>
</div>

{% endblock %}
