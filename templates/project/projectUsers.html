{% extends "projectBase.html" %}


{% block tabcontent %}



<div id="tab-content">
	<div id="actions" class="stripe">
		<a class="a-ctl" href="#">&#x271a; Add new</a>
	</div>
	<div id="add-user" class="bubble-form" visibility="none">
		<div class="bubble-form-inner">
			
		<form action="/projects/{{project.id}}/add-user" method="post">
			{% csrf_token %}
			<table><tr>
				<td><b>New Users</b></td>
				<td>{{ form.new_users }}</td> 
				<td><input type="submit" value="Submit"></td>
			</tr></table>
		</form>
		</div>
	</div>
	 <table class="display grad" cellpadding="0" cellspacing="0" border="0" class="display" id="users_table" width="100%" align="center">
       	<thead>
			<tr><th>Username</th>
			<th>View</th>
			<th>Comment</th>
			<th>Edit</th>
			<th>Admin</th>
			<th>Actions</th></tr>
		</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<td><a href="/users/{{user.id}}">{{user.username}}</a>
				<td><input type="checkbox" name="{{user.username}}_view"></td>
				<td><input type="checkbox" name="{{user.username}}_comment"></td>
				<td><input type="checkbox" name="{{user.username}}_edit"></td>
				<td><input type="checkbox" name="{{user.username}}_admin" value="{user.}"></td>
				<td><a class="row-remove" href=""></a></td></tr>
			{% endfor %}
		</tbody>
       </table>
</div>




{% endblock %}
